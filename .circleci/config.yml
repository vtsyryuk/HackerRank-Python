version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pytest tests/ --doctest-modules -o junit_family=xunit1 --junitxml=junit/test-results.xml --cov=hacker_rank --cov-report=xml --cov-report=html
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
